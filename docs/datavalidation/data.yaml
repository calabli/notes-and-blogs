global_limit: 10
metadata:
  name: "  "                # ❌ 错误: 纯空格 (触发 NAME_REQUIRED)
  namespace: "prod-env"
  owner: "dev-team@01"      # ⚠️ 包含敏感字符 '@' (用于测试 checkBlacklist)

spec:
  region: "cn-hongkong"     # ⚠️ 警告: 非推荐地域 (触发 ENUM_CHECK)
  type: "LoadBalancer"
  protocol: "HTTP"          # ❌ 错误: LB模式下协议不匹配 (触发 DEPENDENCY_CHECK)
  replicas: 15              # ⚠️ 警告: 副本数超限 (触发 REPLICA_LIMIT)
  cpu_per_instance: 4       # ❌ 错误: 15 * 4 = 60 > 10 (触发 CROSS_CHECK)

  network:
    containerPort: 80
    servicePort: 8080       # ❌ 错误: 端口不一致 (触发 PORT_CONSISTENCY)

  containers:
    - name: "web-server#01"  # ⚠️ 包含敏感字符 '#' (用于测试 checkBlacklist)
      image: "nginx:latest"  # ❌ 错误: 假设该镜像在仓库不存在 (触发 IMAGE_EXIST_CHECK)
      cpu: 16               # ❌ 错误: 超过单容器 8 核限制 (触发 CPU_LIMIT)
    - name: "public-svc"
      image: "nginx:1.21"           # 不满足 condition -> 跳过接口 -> 算成功

    - name: "private-svc"
      image: "my-registry.com/app:v1" # 满足 condition -> 调用接口 -> 根据接口结果判断

  sidecars:
    - type: "LogCollector"
      logPath: ""           # ❌ 错误: 必填项缺失 (触发 LOG_PATH_DEPENDENCY)